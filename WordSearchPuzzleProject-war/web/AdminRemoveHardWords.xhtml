<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <ui:composition template="WelcomePageTemplate.xhtml">
        <ui:define name="top">
            <h2>ADMIN CONSOLE - REMOVE HARD-LEVEL WORDS</h2>
        </ui:define>
        
        <ui:define name="left">
            <h:form>
                <p:panelGrid columns="1">
                    <p:commandLink value="Add Words" action="AdminAddWords" />
                    <p:commandLink value="Remove Easy-level Words" action="AdminRemoveEasyWords"/>
                    <p:commandLink value="Remove Medium-level Words" action="AdminRemoveMediumWords" />
                    <p:commandLink value="Sign Out" action="index"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
        
        <ui:define name="content">
            <f:view>
                <h:form>
                    <h3><h:outputText value="Hard-level words in database"/></h3>
                    <p:dataTable value="#{removeHardWordController.hardWords}" var="word">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Word"/>
                            </f:facet>
                            <h:outputText value="#{word.hardWords}------------#{word.fakeHardWords}" />
                        </p:column>
                        <p:column>
                            <p:commandLink value="Remove" action="#{removeHardWordController.onClickRemove(word)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
